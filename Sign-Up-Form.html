<!DOCTYPE html>

    <title>Sign Up Form</title>

<body>
    <div class="form-all">

            <label for="uname">Your username</label>
            <input type="text" id="uname" name="uname" placeholder="Username24" required>
        </div>
        <div class="row">

            <input type="email" name="email" id="email" placeholder="Username23@gmail.com" required>
        </div>
        <div class="row">
            <label for="password">Your password</label>
            <input type="password" name="password" id="password" placeholder="gsgGsDg32%" required>
        </div>
        <div class="row">
            <label for="confpassword">Please confirm your password</label>
            <input type="password" name="password" id="password" placeholder="gsgGsDg32%" required>
        </div>
        <div class="sub">
            <input type="submit" value="Sign Up">
        </div>
        <div class="log">
            <p>You have a account?</p><a href="../Login From/login-form.html">Login</a>
        </div>
    </form>
</div>
